<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f06, #f7a);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px 60px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .btn {
            background-color: #fff;
            color: #f06;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px; /* Add margin for spacing */
        }
        .btn:hover {
            background-color: #ff4081;
            color: white;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Topic</h1>
        <a href="/topics/chatbot?topic=AI">
            <button class="btn">Artificial Intelligence</button>
        </a>
        <a href="/topics/chatbot?topic=ML">
            <button class="btn">Machine Learning</button>
        </a>
        <a href="/topics/chatbot?topic=DS">
            <button class="btn">Data Science</button>
        </a>
        <a href="/topics/chatbot?topic=NLP">
            <button class="btn">Natural Language Processing</button>
        </a>
    </div>
</body>
</html>
