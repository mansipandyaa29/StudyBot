<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <style>
        /* Pink theme for the Topics Page */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1; /* Light pink background */
        }

        /* Centered text for headings */
        .center-text {
            text-align: center;
            color: #d47fa6; /* Darker pink for headings */
            font-size: 24px;
            margin-top: 30px;
        }

        /* Container for the topics */
        .topics-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        /* List of topics */
        .topics-list {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between subjects */
        }

        /* Styling for the individual subject links */
        .topic-link {
            text-decoration: none; /* Remove underline from links */
            color: white; /* White text on subjects */
        }

        /* Styling for each subject button */
        .subject {
            width: 200px;
            padding: 20px;
            background-color: #ff99cc; /* Pink color for subject buttons */
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            transition: background-color 0.3s; /* Smooth hover effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
            font-family: Arial, sans-serif;
        }

        /* Hover effect for subjects */
        .subject:hover {
            background-color: #ff66b2; /* Darker pink on hover */
        }

    </style>
</head>
<body>
    <div class="topics-container">
        <h1 class="center-text">Select a Subject</h1>
        <div class="topics-list">
            <!-- Only one subject AI -->
            <a href="{{ url_for('chatbot') }}" class="topic-link">
                <div class="subject">Artificial Intelligence</div>
            </a>
        </div>
    </div>
</body>
</html>
